<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ---------- BASE ---------- */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Nunito',sans-serif;background:#f5f7fa}
body{display:flex;flex-direction:column;}

/* ---------- HEADER ---------- */

/* ---------- VOICE TOGGLE ---------- */

/* ---------- MAIN WRAPPER ---------- */

  padding:5rem .5rem calc(6.2rem + env(safe-area-inset-bottom));}

/* ---------- SIDEBARS ---------- */

  box-shadow:0 2px 6px rgba(0,0,0,.08);font-size:.95rem;display:flex;flex-direction:column;min-height:0;}

/* ---------- CHAT ---------- */
#chatBoxWrapper{flex:2.5;background:#fff;border-radius:16px;
  box-shadow:0 2px 8px rgba(0,0,0,.05);padding:.5rem;
  display:flex;flex-direction:column;min-height:0;}
#chat{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:.6rem;padding-right:.5rem;scroll-behavior:smooth}

/* ---------- BUBBLES ---------- */
.message-row{display:flex;align-items:flex-start}
.message-row.user{justify-content:flex-end}
.avatar{width:36px;height:36px;border-radius:50%;margin:0 6px;flex-shrink:0}
.user .avatar{background:#bae6fd}
.assistant .avatar{background:url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png') center/cover}
.bubble{max-width:75%;padding:.6rem .9rem;border-radius:16px;font-size:1rem;line-height:1.45;white-space:pre-wrap}
.bubble.user{background:#c7f0d8;border-bottom-right-radius:0;position:relative}
.bubble.user::after{content:attr(data-name);font-size:.75rem;color:#1e3a8a;position:absolute;bottom:-1.2rem;right:1rem}
.bubble.assistant{background:#e0e7ff;border-bottom-left-radius:0}

/* ---------- INPUT BAR ---------- */
form{position:fixed;inset:auto 0 env(safe-area-inset-bottom);z-index:1000;
  max-width:1200px;margin:auto;background:#fff;border-top:1px solid #ddd;
  padding:.6rem 1rem .6rem 1rem;display:flex;gap:.6rem;align-items:center;
  border-radius:12px 12px 0 0}
textarea{flex:1;border:1px solid #ccc;border-radius:12px;padding:.6rem 1rem;
  font-size:1rem;min-height:3rem;max-height:8rem;overflow:auto;resize:none}
textarea.auto{height:auto}
#controls{display:flex;flex-direction:column;align-items:center;gap:.3rem}
.top-buttons{display:flex;gap:.4rem}
button{background:#2563eb;color:#fff;border:none;border-radius:10px;
  padding:.6rem 1rem;font-size:1rem;cursor:pointer}
.clear-button{background:orange;width:100%;font-size:.85rem;padding:.3rem .8rem}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  aside,#visuals{display:none}
  main#wrapper{flex-direction:column;align-items:stretch;padding:4.7rem 1rem calc(7.3rem + env(safe-area-inset-bottom));}
}

/* ---------- CONFETTI ---------- */
@keyframes floatUp{0%{opacity:1;transform:translate(-50%,0)}100%{opacity:0;transform:translate(-50%,-140px)}}
#cssConfetti{position:fixed;left:50%;bottom:60px;z-index:9999;font-size:2.6rem;pointer-events:none;animation:floatUp 1.3s ease-out forwards}
</style>
</head>
<body>
<header>Arise Education<small>PoweredÂ byÂ AkwaÂ IbomÂ StateÂ Government</small></header>
<div id="speakToggleWrapper">
  <label><input type="checkbox" id="speakToggle"> ğŸ”ŠÂ Gov.Â UmoÂ EnoÂ Speaks</label>
</div>

<main id="wrapper">
  <aside id="leftSidebar">
    <h3 id="knowledgeHeader" style="display:none">ğŸ“˜Â KnowledgeÂ Tree</h3>
    <div id="knowledgeContent" style="overflow:auto">
      <div id="aboutMrE">
        <p><strong>I am Gov.Â UmoÂ EnoÂ AI</strong></p>
        <p>Your friendly AI tutor! ğŸŒŸ<br>Iâ€™ll help you learn step by step.<br>Feel free to interrupt, ask questions and relax!</p>
        <p><strong>AbasiÂ SosongÂ O!</strong></p>
      </div>
      <div id="treeContents" style="margin-top:.8rem"></div>
      <div id="progressVisual" style="margin-top:1rem;font-weight:bold"></div>
      <div id="progressFeedback" style="font-size:.85rem;color:#4b5563;margin-top:.3rem"></div>
    </div>
  </aside>

  <div id="chatBoxWrapper"><div id="chat"></div></div>

  <aside id="visuals">
    <h3>ğŸ”Â TopicÂ visuals</h3>
    <p>Coming soon.</p>
  </aside>
</main>

<form id="chat-form">
  <textarea id="messageInput" placeholder="Type your message..." required></textarea>
  <div id="controls">
    <div class="top-buttons">
      <button type="submit">Send</button>
      <button type="button" id="micButton">ğŸ¤</button>
    </div>
    <button type="button" class="clear-button" id="clearButton">ğŸ—‘ï¸Â Clear</button>
  </div>
</form>

<script>
/* ---------- DOM ---------- */
const chatBox=document.getElementById('chat');
const form=document.getElementById('chat-form');
const input=document.getElementById('messageInput');
const micBtn=document.getElementById('micButton');
const clearBtn=document.getElementById('clearButton');
const speakToggle=document.getElementById('speakToggle');

/* ---------- STATE ---------- */
let history=[],student='',thinking=null;

/* ---------- HELPERS ---------- */
function addMsg(text,role){
  const row=document.createElement('div');row.className=`message-row ${role}`;
  const av=document.createElement('div');av.className=`avatar ${role}`;
  const bub=document.createElement('div');bub.className=`bubble ${role}`;
  bub.innerHTML=text.replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>').replace(/\*(.*?)\*/g,'<em>$1</em>');
  if(role==='user')bub.setAttribute('data-name',student);
  row.append(role==='assistant'?av:bub,role==='assistant'?bub:av);
  chatBox.appendChild(row);chatBox.scrollTop=chatBox.scrollHeight;
}
function speak(txt){if(!speakToggle.checked)return;const u=new SpeechSynthesisUtterance(txt);u.lang='en-NG';speechSynthesis.speak(u);}
function confetti(){const el=document.createElement('div');el.id='cssConfetti';el.textContent='ğŸ‰';document.body.append(el);setTimeout(()=>el.remove(),1300);}

/* ---------- PROGRESS BAR ---------- */
function progBar(state='â¬œ',done=0,total){if(!total)total=(state.match(/ğŸŸ¢|ğŸŸ§|â¬œ/g)||[]).length;
  document.getElementById('progressVisual').textContent=`ğŸ§ Â Progress:Â ${state}Â (${done}/${total}Â mastered!)`;
  document.getElementById('progressFeedback').textContent=done===0?"Let's begin!Â ğŸš€":done===total?"WoohooÂ ğŸ‰Â Topic mastered!":"Great job!Â Keep goingÂ ğŸŒŸ";
}

/* ---------- KNOWLEDGE TREE ---------- */
function setTree(txt){
  const lines=txt.split('\n').filter(l=>/^\d+\./.test(l));
  if(!lines.length)return;
  document.getElementById('knowledgeHeader').style.display='block';
  document.getElementById('aboutMrE').style.display='none';
  document.getElementById('treeContents').innerHTML='<ol style="padding-left:1rem">'+lines.map(l=>`<li>${l.replace(/^\d+\.\s*/,'')}</li>`).join('')+'</ol>';
  progBar('â¬œ'.repeat(lines.length),0,lines.length);
}

/* ---------- HANDLE ASSISTANT ---------- */
function handleAI(reply){
  addMsg(reply,'assistant');speak(reply);
  const i=reply.indexOf('Knowledge Tree:');if(i!==-1)setTree(reply.slice(i).split('\n').slice(1).join('\n'));
  const m=reply.match(/ğŸ§ Â Progress:\s*(.*?)\s*\((\d+)\/(\d+)/);
  if(m)progBar(m[1],+m[2],+m[3]);if(/You\s+MASTERED/i.test(reply))confetti();
}

/* ---------- SEND ---------- */
async function send(msg){
  if(!student&&/my name is (\w+)/i.test(msg))student=msg.match(/my name is (\w+)/i)[1];
  history.push({role:'user',content:msg});addMsg(msg,'user');
  thinking=addMsg('ğŸ’­Â Gov.Â is thinking...','assistant');
  try{
    const r=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({conversation:history})});
    const j=await r.json();let rep=j.message||'';rep=rep.replace(/Do you understand\?.*?/gi,'Do you understand?');
    history.push({role:'assistant',content:rep});thinking.remove();handleAI(rep);
  }catch{thinking.remove();addMsg('âš ï¸Â Something went wrong','assistant');}
}

/* ---------- INIT ---------- */
document.addEventListener('DOMContentLoaded',()=>setTimeout(()=>{
  const intro='WelcomeÂ ğŸ‰Â Whatâ€™s your name, grade, and what topic would you like to learn today?';
  history.push({role:'assistant',content:intro});addMsg(intro,'assistant');
},200));

/* ---------- EVENTS ---------- */
form.onsubmit=e=>{e.preventDefault();if(input.value.trim()){send(input.value.trim());input.value='';}};
input.onkeydown=e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();form.requestSubmit();}}
input.oninput=()=>{input.style.height='auto';input.style.height=input.scrollHeight+'px';}
clearBtn.onclick=()=>{history=[];chatBox.innerHTML='';student='';document.dispatchEvent(new Event('DOMContentLoaded'));}

/* ---------- VOICE ---------- */
const rec='webkitSpeechRecognition'in window?new webkitSpeechRecognition():null;
if(rec){rec.lang='en-NG';micBtn.onclick=()=>{rec.start();micBtn.textContent='ğŸ™ï¸'};rec.onresult=e=>{
  let t='';for(let i=e.resultIndex;i<e.results.length;++i)if(e.results[i].isFinal)t+=e.results[i][0].transcript;
  if(t.trim()){send(t.trim());input.value='';}micBtn.textContent='ğŸ¤';};rec.onerror=rec.onend=()=>micBtn.textContent='ğŸ¤';}
else{micBtn.disabled=true;micBtn.title='Voice unsupported';}
</script>
