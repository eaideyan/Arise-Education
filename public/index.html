<head>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background-color: #f5f7fa;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #speakToggleWrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.85rem;
      color: white;
      z-index: 1001;
    }
    main#wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding-top: 5rem;
      padding-bottom: 6rem;
      max-width: 1200px;
      margin: auto;
      width: 100%;
      gap: .5rem;
      height: calc(100dvh - 6rem);
    }
    aside, #visuals {
      width: 20%;
      background: white;
      border-radius: 16px;
      padding: .5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      font-size: 0.95rem;
    }
    #chatBoxWrapper {
      flex: 2.5;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: .5rem;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      padding-right: 0.5rem;
    }
    .message-row {
      display: flex;
      align-items: flex-start;
    }
    .message-row.user { justify-content: flex-end; }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 6px;
      flex-shrink: 0;
    }
    .user .avatar { background-color: #bae6fd; }
    .assistant .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png');
      background-size: cover;
      background-position: center;
    }
    .bubble {
      max-width: 75%;
      padding: 0.6rem 0.9rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.45;
      white-space: pre-wrap;
    }
    .bubble.user {
      background-color: #c7f0d8;
      border-bottom-right-radius: 0;
      position: relative;
    }
    .bubble.user::after {
      content: attr(data-name);
      font-size: 0.75rem;
      color: #1e3a8a;
      position: absolute;
      bottom: -1.2rem;
      right: 1rem;
    }
    .bubble.assistant {
      background-color: #e0e7ff;
      border-bottom-left-radius: 0;
    }
    form {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 0.6rem 1rem;
      display: flex;
      gap: 0.6rem;
      align-items: center;
      border-radius: 12px 12px 0 0;
    }
    textarea {
      flex: 1;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 0.6rem 1rem;
      height: 3rem;
      resize: none;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
    }
    .top-buttons {
      display: flex;
      gap: 0.4rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .clear-button {
      background-color: orange;
      width: 100%;
      font-size: 0.85rem;
      padding: 0.3rem 0.8rem;
    }
    @media (max-width: 768px) {
      aside, #visuals { display: none; }
      main#wrapper {
        flex-direction: column;
        align-items: stretch;
        padding: 1rem;
        height: auto;
      }
    }
    @keyframes floatUp {
      0%   { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -140px); }
    }
    #cssConfetti {
      position: fixed;
      left: 50%;
      bottom: 60px;
      z-index: 9999;
      font-size: 2.6rem;
      pointer-events: none;
      animation: floatUp 1.3s ease-out forwards;
    }
  </style>
</head>
<body>

          <p><strong>Abasi Sosong O!</strong></p>
        </div>
        <div id="treeContents" style="margin-top: 0.8rem;"></div>
        <div id="progressVisual" style="margin-top: 1rem; font-weight: bold;"></div>
        <div id="progressFeedback" style="font-size: 0.85rem; color: #4b5563; margin-top: 0.3rem;"></div>
      </div>
    </aside>
    <div id="chatBoxWrapper">

    <aside id="visuals">

    <div id="controls">
      <div class="top-buttons">
        <button type="submit">Send</button>
        <button type="button" id="micButton">üé§</button>
      </div>
      <button type="button" class="clear-button" id="clearButton">üóëÔ∏è Clear</button>
    </div>
  </form>
</body>
</html>
